<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Quiz</title>


    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script defer src="assets/js/script.js"></script>

</head>
<body>
<!-- the header includes the score and the timer -->
<header class="start-container">  
    <div class=" Higherscore"> <p>HigherScore <span id="score"></span></p></div>
    <div class=" CountDown"><p><span id="timer"></span> </p></div>
</header>

<div class="container">
    <div>
        <p id="question"></p>
    </div>
    <div class="options">
        <button id="optionA" class="btn btn-primary"></button>
        <button id="optionB" class="btn btn-primary"></button>
        <button id="optionC" class="btn btn-primary"></button>
        <button id="optionD" class="btn btn-primary"></button>
    </div>
    <div id="wrong-right"></div>
</div>
    
</body>
</html>
