<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <!-- the header includes the score and the timer -->
<header class="container header-container">
    <div class="row header-row justify-content-between">
        <div class="col-md-6"> <p id="score">Score</p></div>
        <div class="col-md-6"><p id="timer"></p></div>

    </div>
</header>
<!-- this div includes the welcome message -->
<div class="welcome">
    <h1 id="welcometext">Welcome to the Best JavaScript Code Quiz!</h1>
</div>
<!-- instruction message before starting the Quiz -->
<div class="instruction">
    <h2 id="instructiontext">Click on the start button to start the Quiz</h2>
</div>

<!-- start button to start the Quiz -->
<div>
    <button  type="button" class="btn btn-primary startbtn"><span id="start-button">Start!</span></button>
</div>


</body>
</html>
